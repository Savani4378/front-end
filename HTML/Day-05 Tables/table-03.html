<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables-03</title>
</head>
<body>
    <!--table>tr*3*>td*3-->
    <!--Rowspanning and colspanning in table -->
     <table border="2">
        <tr>
            <th>Sr. No</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>01</td>
            <td>Jay</td>
            <td rowspan="2">20</td> <!-- Rowspan used here -->
        </tr>
        <tr>
            <td>02</td>
            <td>Yogi</td>
        </tr>
        <tr>
            <td colspan="2">Total Students</td> <!-- Colspan used here -->
            <td>3</td>
        </tr>
     </table>
</body>
</html>
