<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Dropdown list by using &lt;select&gt; tag.</h1>
    <form>
        <label for="">Select your course : </label>
        <select name="course" size="2" multiple>
            <option selected disabled>----Select your course----</option>
            <optgroup label="full stack courses">
                <option>Java Full stack</option>
                <option>Python Full Stack</option>    
            </optgroup>
            <optgroup label="Testing">
                <option>
                    software testing
                </option>
            </optgroup>
            <option>Data Analysis</option>
        </select>
        <button>Submit</button>
    </form>
</body>
</html>
