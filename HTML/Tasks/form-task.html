<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend><h1>Job Application Form</h1></legend>
        <table>
          <tr>
            <td><label for="">First Name:</label></td>
            <td><input type="text" name="" id="" size="10" /></td>
          </tr>
          <tr>
            <td><label for="">Last Name:</label></td>
            <td><input type="text" name="" id="" size="10" /></td>
          </tr> 
          <tr>
            <td><label for="">Email:</label></td>
            <td><input type="email" name="" id="" size="10"/></td>
          </tr>
          <tr>
            <td><label for="">Phone Number:</label></td>
            <td><input type="text" name="" id="" minlength="10"/></td>
          </tr>
          <tr>
            <td><label for="">Date of Birth:</label></td>
            <td><input type="date"></td>
          </tr>
          <tr>
            <td><label for="">Gender:</label></td>
            <td>
              <input type="radio" name="gender" id="" /> Male
              <input type="radio" name="gender" id="" /> Female
            </td>
          </tr>
          <tr>
            <td><label for="">Address:</label></td>
            <td><textarea name="" id="" cols="50" rows="5"></textarea></td>
          </tr>
          <tr>
            <td><label for="">City:</label></td>
            <td><input type="text" list="Cities" name="City"></td>
            <datalist id="Cities">
              <!---<option value="Select city" selected disabled>Select city</option>-->
              <option value="Ahmedabad">Ahmedabad</option>
              <option value="Surat">Surat</option>
              <option value="Anand">Anand</option>
              <option value="Vadodara">Vadodara</option>
              <option value="Bhavnagar">Bhavnagar</option>  
            </datalist>
          </tr>
          <tr>
            <td><label for="">States:</label></td>
            <td><input type="text" list="States" name="State"></td>
            <datalist id="States">
              <option value="Gujarat">Gujarat</option>
              <option value="Rajasthan">Rajasthan</option>
              <option value="Maharashtra">Maharashtra</option>
              <option value="Bihar">Bihar</option>
              <option value="Goa">Goa</option>
            </datalist>
          </tr>
          <tr>
            <td>Position Applied For:</td>
            <td><input type="text" list="Position" name="position"></td>
            <datalist id="Position">
              <option value="Frontend Developer">Frontend Developer</option>
              <option value="Backend Developer">Backend Developer</option>
              <option value="Fullstack Developer">Fullstack Developer</option>
              <option value="Data Scientist">Data Scientist</option>
              <option value="DevOps Engineer">DevOps Engineer</option>
            </datalist>
          </tr>
          <tr>    
            <td><label for="">Upload Resume:</label></td>
            <td><input type="file" name="" id="" multiple /></td>
          </tr>
          <tr>
            <td><label for="">LinkedIn Profile:</label></td>
            <td><input type="text" name="" id="" /></td>
          </tr>
          <tr>
            <td>Available Start Date:</td>
            <td>
              <input type="date" name="" id="" />
            </td>
          </tr>
          <tr>
            <td>Expected Salary:</td>
            <td><input type="text" maxlength="6"></td>
          </tr>             
          <tr>
            <td>Willing to Relocate:</td>
            <td>
              <select name="" id="">
                <option value="Yes">Yes</option>  
                <option value="No">No</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><input type="submit" value="Submit Application" /></td>
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
