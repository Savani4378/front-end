<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details and summary tag</title>
</head>
<body>
    <!-- Details and Summary Tag -->
    <h1>Details and Summary Tag in HTML</h1>
    <details>
        <summary>Meu</summary>
        <ul>
            <li>Idli</li>
            <li>Dosa</li>
            <li>Vada</li>
            <li>Pongal</li>
        </ul>
    </details>
</body>
</html>
