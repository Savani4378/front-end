<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Tag</title>
</head>
<body>
    <h1>Iframe Tag in HTML</h1>
    <h2>
        Embedding YouTube Videos in HTML
    </h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/dB6sowSVcZw?si=YszlBxbwtoKRXOh7" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <hr>
    <h2>
        Embedding Google Maps in HTML</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7343.2171026700735!2d72.5624021!3d23.0381408!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e848c9f720e11%3A0xe8286a04d8d125bc!2sSP%20Stadium!5e0!3m2!1sen!2sin!4v1764676856547!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    
</body>
</html>
