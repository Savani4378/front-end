<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Tag</title>
</head>
<body>
    <h1>Multimedia Tags in HTML</h1>
    <h3>Audio Tag input</h3>
    <input type="file" name="" id="" accept="audio/*">
    <hr>
    <h3>Video Tag input</h3>
    <input type="file" name="" id="" accept="video/*">
    <hr>
    <h3>Embed Tag input</h3>
    <input type="file" name="" id="" accept="application/pdf, application/vnd.ms-powerpoint, application/msword">

    <hr>
    <h3>Audio Tag</h3>
    <audio controls>
        <source src="#" type="audio/mpeg" controls muted loop>
    </audio>
    <hr>
    <h3>Video Tag</h3>
    <video width="320" height="240" controls muted loop>
        <source src="#" type="video/mp4">
    </video>
    <hr>
    <!--<h3>Embed Tag</h3>
    <embed src="#" width="500" height="375" type="application/pdf">
    <hr>-->

</body>
</html>
