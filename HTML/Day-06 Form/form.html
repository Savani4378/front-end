<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend><h1>Registration Form</h1></legend>
        <table>
          <tr>
            <td><label for="">Name:</label></td>
            <td><input type="text" name="" id="" size="50" /></td>
          </tr>
          <tr>
            <td><label for="">Email:</label></td>
            <td><input type="email" name="" id="" /></td>
          </tr>
          <tr>
            <td><label for="">Password:</label></td>
            <td><input type="password" name="" id="" minlength="8" /></td>
          </tr>
          <tr>
            <td><label for="">DOB:</label></td>
            <td><input type="date" name="" id="" /></td>
          </tr>
          <tr>
            <td><label for="">Gender:</label></td>
            <td>
              <input type="radio" name="gender" id="" /> Male
              <input type="radio" name="gender" id="" /> Female
              <input type="radio" name="gender" id="" /> Others
            </td>
          </tr>
          <tr>
            <td><label for="">Select a Course:</label></td>
            <td>
              <input type="checkbox" name="" id="" /> HTML
              <input type="checkbox" name="" id="" /> CSS
              <input type="checkbox" name="" id="" /> JS
              <input type="checkbox" name="" id="" /> React JS
              <input type="checkbox" name="" id="" /> JAVA
              <input type="checkbox" name="" id="" /> PYTHON
              <input type="checkbox" name="" id="" /> SQL
            </td>
          </tr>
          <tr>
            <td><label for="">Address:</label></td>
            <td><textarea name="" id="" cols="50" rows="5"></textarea></td>
          </tr>
          <tr>
            <td>Select your city:</td>
            <td></td>
          </tr>
          <tr>
            <td><label for="">Select your state:</label></td>
            <td></td>
          </tr>
          <tr>
            <td><label for="">upload Resume:</label></td>
            <td><input type="file" name="" id="" multiple /></td>
          </tr>
          <tr>
            <td><label for="">Select a Slot:</label></td>
            <td><input type="datetime-local" name="" id="" /></td>
          </tr>
          <tr>
            <td>Select a course price:</td>
            <td>
              <input type="range" name="" id="" step="10" min="0" max="100" />
            </td>
          </tr>
          <tr>
            <td>Upload Profile:</td>
            <td>
              <input
                type="image"
                src="https://www.shutterstock.com/image-vector/vector-design-avatar-dummy-sign-600nw-1290556063.jpg"
                alt=""
                width="100px"
              />
            </td>
          </tr>
          <tr>
            <td><label for="">Select you dress code:</label></td>
            <td><input type="color" name="" id="" /></td>
          </tr>
          <tr>
            <td><label for="">Select your course duration (weeks):</label></td>
            <td><input type="week" name="" id="" /></td>
          </tr>
          <tr>
            <td><label for="">Book slots:</label></td>
            <td>
              <input type="number" name="" id="" />
            </td>
          </tr>
          <tr>
            <td><label for="">Enter your linkedIn profile URL:</label></td>
            <td><input type="search" name="" id="" /></td>
          </tr>
          <tr>
            <td><input type="hidden" name="role" value="user" /></td>
          </tr>
          <tr>
            <td><input type="submit" value="Submit Your Response" /></td>
            <td><input type="reset" value="Reset Form" /></td>
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
