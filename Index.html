<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Tech Combined</title>
    <style>
        :root {
            background-color: #720026;
        }

        * {
            margin: 0px;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: black;
            text-align: center;

        }

        h1 {
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h2 {
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        p {
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        
        button {
            width: 200px;
            height: 50px;
            margin: 10px;
            border: 2px solid #FFE7E7;
            border-radius: 15px;
            background-color: gray;
        }

        .child {
            margin: 10px;
            border: 2px solid white;
        }

        .parent {
            margin: 30px;
            border: 2px solid #FFE7E7;
            display: grid;
            grid-template-columns: auto auto;
            grid-template-rows: auto auto;
            grid-gap: 10px;
            padding: 10px
        }
    </style>
</head>
<body>
    <h1>Whole Web Tech in One (combined)</h1>
    <div class="parent">
        <div class="child">
            <h2>HTML Combined</h2>
            <p><button><a href="./HTML/Combined-HTML.html">HTML</a></button></p>
        </div>
        <div class="child">
            <h2>CSS Combined</h2>
            <p><button><a href="./CSS/Combined CSS.html">CSS</a></button></p>
        </div>
        <div class="child">
            <h2>TailWind  CSS Combined</h2>

        </div>
        <div class="child">
            <h2>Java Script Combined</h2>
            <p><button><a href="">JavaScript Coming Soon</a></button></p>
        </div>
    </div>
</body>
</html>
