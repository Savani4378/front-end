<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Class Selectors</title>
</head>

<style>

    a:link{
        color:brown
    }

    a:visited{
        color: chocolate;
    }

    a:active{
        color: green;
    }

    #btn:hover{
        background-color: brown;
        color: aliceblue;
    }

    input:focus{
        outline: none;
        border: 2px solid green;
        background-color: greenyellow;
    }


</style>

<body>

    <a href="https://geeksforgeeks.org/">GFG</a>
    <br>
    <a href="https://google.com/">Google</a>
    <br>
    <a href="https://google.com/">Google</a>
    <br>
    <br>
    <button id="btn">Hover this Button</button>
    <br>
    <br>
    <input type="text" name="" id="" placeholder="click for focus">


    
</body>
</html>
