<html lang="en">
<head>

    <title>Transition 1</title>

<style>

    .box{
        width: 300px;
        height: 200px;
        margin: 50px auto;
        background-color: aqua;
        display: flex;
        justify-content: center;
        align-items: center;

        /* transition-property: border-radius, background-color;

        transition: all 1s linear;

    }

    }

    <div class="box">Box 1</div>
