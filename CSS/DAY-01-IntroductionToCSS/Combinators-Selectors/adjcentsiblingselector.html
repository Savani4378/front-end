<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjcent Sibling Selector</title>
</head>

<style>
    p+p{
        background-color: red;
    }

</style>

<body>

    <div>
        <h1>Heading 1</h1>
        <p>Para 1</p>
    </div>

    <div>
        <h1>Heading 2</h1>
        <p>Para 2</p>
        <p>Para 3</p>

        <section>
            <p>Para 4</p>
            <h1>Heading 4</h1>
            <p>Para 5</p>
            <p>Para 6</p>
            <article>
                <h1>Heading 5</h1>
                <p>Para 7</p>
            </article>
        </section>
    </div>

    
</body>
</html>
