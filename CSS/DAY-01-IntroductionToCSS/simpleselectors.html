<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Selectors in CSS</title>
</head>

<style>

    h1{
        background-color: brown;
    }

    #head2{
        background-color: yellow;
    }

    .head-group{
        background-color: violet;
        border: 5px solid red;
    }

    *{
        border: 5px solid darkgreen;
    }

</style>

<body>


    <h1>Heading 1</h1>
    <h1 id="head2">Heading 2</h1>
    <h1 class="head-group">Heading 3</h1>
    <h1 class="head-group">Heading 4</h1>
    
</body>
</html>
