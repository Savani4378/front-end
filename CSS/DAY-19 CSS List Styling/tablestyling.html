<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Styling</title>
    <style>
        table {
            border: 2px solid;
            border-collapse: collapse;
        }

        caption {
            caption-side: top;
        }

        tr:hover {
            background-color: wheat;
        }

        td:hover {
            background-color: brown;
        }

        td {
            border: 2px solid yellow;
        }

    </style>
</head>
<body>
    <h1>Table Styling</h1>
    <table>
        <caption>
            Table Caption
        </caption>
        <tr>
            <td>Cell-1</td>
            <td>Cell-2</td>
        </tr>
        <tr>
            <td>Cell-3</td>
            <td>Cell-4</td>
        </tr>
        <tr>
            <td>Cell-5</td>
            <td>Cell-6</td>
        </tr>
    </table>
</body>
</html>
