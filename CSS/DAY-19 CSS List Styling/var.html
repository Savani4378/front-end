<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Variables</title>
    <style>
        :root {
            --text-color : wheat;
            --bg-color : brown;
            --border-color : orange;
            --text-size : 20px;
            --head-size : 40px;
        }

        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }

        section {
            width: 100%;
            height: 100vh;
        }

        header {
            background-color: var(--bg-color);
            width: 100%;
            height: 72px;
        }

        h1 {
            color: var(--text-color);
            text-align: center;
            font-size: var(--head-size);
        }

        p {
            color: var(--text-color);
            text-align: center;
            font-size: var(--text-size);
        }

        main {
            width: 100%;
            height: 550px;
            background-color: var(--bg-color);
            border : 2px solid var(--border-color)
        }

        footer {
            width: 100%;
            height: calc(100vh-622px);
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: var(--text-size);
        }

    </style>
</head>
<body>
    <section>
        <header>
            <h1>Top Heading of the Document</h1>
            <p>Sub-heading of the Document</p>
        </header>
        <main><img src="" alt=""></main>
        <footer>
            <p>Copyright 2025. All Rights Reserved</p>
        </footer>
    </section>
</body>
</html>
