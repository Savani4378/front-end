<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex 2</title>
</head>

<style>

    .parent{
        width: 800px;
        height: 700px;
        background-color: brown;
        display: flex;
    }

    .box{
        width: 100px;
        height: 100px;
        background-color: bisque;
        border: 1px solid black;
    }

    #parent1{
        flex-direction: row;
        justify-content: flex-start;
        justify-content: space-evenly;
    }

    #parent2{
        flex-direction: column;
        align-items: flex-start;
        justify-content: space-evenly;
    }

</style>

<body>

    <h1>Flex Box in CSS</h1>
    <h2>flex-direction: row</h2>
    <h2>justify-content: center</h2>
    <h2>justify-content: space-evenly</h2>
    <h5>Default</h5>
    <div class="parent" id="parent1">
        <div class="box" id="box1">Child-1 </div>
        <div class="box" id="box2">Child-2 </div>
        <div class="box" id="box3">Child-3 </div>
        <div class="box" id="box4">Child-4 </div>
        <div class="box" id="box5">Child-5 </div>
    </div>
    <hr>
    <h2>flex-direction: column</h2>
    <h2>align-item: center</h2>
    <h2>justify-content: space-evenly</h2>
    <div class="parent" id="parent2">
        <div class="box" id="box1">Child-1 </div>
        <div class="box" id="box2">Child-2 </div>
        <div class="box" id="box3">Child-3 </div>
        <div class="box" id="box4">Child-4 </div>
        <div class="box" id="box5">Child-5 </div>
    </div>
    
</body>
</html>
