<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Properties 2</title>
</head>

<style>

    *{
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
    }

    h1{
        text-align: center;
    }

    .box{
        width: 500px;
        height: 400px;
        border: 4px dashed red;
        margin: 30px auto;
        padding: 25px;
        background-image: url(/HTML/assets/ODI_WC_23/hardik.jpg);
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        color:white;

    }

    #box1{
        background-origin: border-box;

    }

    #box2{
        background-origin: padding-box;

    }

    #box3{
        background-origin: content-box;

    }

</style>

<body>

    <h1>background-origin Property in class</h1>

    <div class="box" id="box1">
      <h2>background-origin: border-box;</h2>
    </div>
    <div class="box" id="box2">
      <h2>background-origin: padding-box;</h2>
    </div>
    <div class="box" id="box3">
      <h2>background-origin: content-box;</h2>
    </div>


    
</body>
</html>
