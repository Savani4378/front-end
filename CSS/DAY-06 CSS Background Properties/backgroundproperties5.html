<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Properties 6</title>
</head>

<style>

    .box{
        width: 500px;
        height: 400px;
        background-image: url(/HTML/assets/ODI_WC_23/jadeja.jpg);
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        background-color: rgba(255, 255, 0,0.5);
    }

    .box:hover{
        background-blend-mode: hard-light;

    }

</style>

<body>

    <h1>Background Blend Mode property</h1>

    <div class="box"></div>
    
</body>
</html>
