<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Properties 3</title>
</head>

<style>

    *{
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
    }

    #head1{
        text-align: center;
        font-size: 40px;
        color: transparent;
        background-image: linear-gradient(purple,orange);
        background-clip: text;
        
    }

    #foot1{
        text-align: center;
        font-size: 100px;
        color: transparent;
        background-image: url(/HTML/assets/ODI_WC_23/hardik.jpg);
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        background-clip: text;
        
    }

    .box{
        width: 500px;
        height: 400px;
        border: 4px dashed red;
        margin: 30px auto;
        padding: 25px;
        background-image: url(/HTML/assets/ODI_WC_23/hardik.jpg);
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        color:white;

    }

    #box1{
        background-clip: border-box;

    }

    #box2{
        background-clip: padding-box;

    }

    #box3{
        background-clip: content-box;

    }

</style>

<body>

    <h1 id="head1">background-clip Property in class</h1>

    <div class="box" id="box1">
      <h2>background-clip: border-box;</h2>
    </div>
    <div class="box" id="box2">
      <h2>background-clip: padding-box;</h2>
    </div>
    <div class="box" id="box3">
      <h2>background-clip: content-box;</h2>
    </div>

    <h1 id="foot1">Hardik Pandya</h1>


    
</body>
</html>
