<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Font Properties</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Playwrite+US+Trad+Guides&family=Science+Gothic:wght@100..900&display=swap"
            rel="stylesheet"
        />
    </head>

    <style>
        #para1 {
            font-size: 25px;
        }
        #para2 {
            font-weight: 600;
        }
        #para3 {
            font-style: italic;
        }
        #para4 {
            font-variant: small-caps;
        }
        #para5 {
            font-family: "Playwrite US Trad Guides", cursive;
        }
        #para6{
            font-family: "Science Gothic", sans-serif;
        }
    </style>

    <body>
        <p id="para1">This is a text of font size = 25px</p>
        <p id="para2">This is a text with font weight 600</p>
        <p id="para3">This is a text with font style</p>
        <p id="para4">This is a text with font varient</p>
        <p id="para5">This is a text with font family from google fonts</p>
        <p id="para6">This is a text with another font family from google fonts</p>
    </body>
</html>
