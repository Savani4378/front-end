<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Text Decoration</title>

        <style>
            #para1{
                text-decoration-line: underline;
                text-decoration-color: brown;
                text-decoration-style: dashed;
                text-decoration-thickness: 2px;
            }
            #para2{
                text-decoration: dashed brown line-through 2px;
            }

            li{
                list-style: none;
            }

            a{
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <h1>Text Decoration Property</h1><br>
        <hr /><br>
        <p id="para1">Paragrah 1</p> <br>
        <p id="para2">Paragrah 2</p> <br>
        
        <hr>

        <ul>
            <li>list1</li>
            <li>list2</li>
            <li>list3</li>
        </ul>
        
        <hr>

        <a href="#">Click Me!</a>

    </body>
</html>
