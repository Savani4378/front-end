<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex and Shrink</title>
    <style>

        .parent {
            width: 100%;
            height: 200px;
            background: beige;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        .box {
            width: 100px;
            height: 100px;
            color: white;
            background-color: black;
            border-radius: 2px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid white;
        }

        #box3 {
            flex-grow: 3;
            flex-shrink: 5;
        }




    </style>
</head>
<body>
    <h1>Flex and shrink in OrderChildProperties</h1>
    <div class="parent">
        <div class="box" id="box1">Box-1</div>
        <div class="box" id="box2">Box-2</div>
        <div class="box" id="box3">box-3</div>
        <div class="box" id="box4">box-4</div>
        <div class="box" id="box5">box-5</div>
</body>
</html>
