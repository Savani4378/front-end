<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <style>

        .parent {
            width: 600px;
            height: 200px;
            background: beige;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        .box {
            width: 100px;
            height: 100px;
            background: black;
            color: white;
            border-radius: 2px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #box1 {
            order: 2;
        }

        #box2 {
            order: -2;
        }

        #box3 {
            order: 1;
        }

        #box5 {
            order: -1;
        }



    </style>
</head>             
<body>
    <h1>Order in FelxChildProperties</h1>
    <div class="parent">
        <div class="box" id="box1">Box-1</div>
        <div class="box" id="box2">Box-2</div>
        <div class="box" id="box3">box-3</div>
        <div class="box" id="box4">box-4</div>
        <div class="box" id="box5">box-5</div>
    </div>
</body>
</html>
