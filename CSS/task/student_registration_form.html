<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration Form</title>
  </head>
  <body>
    <center>
      <h1><mark>Student Regsitartion Form</mark></h1>
    </center>

    <form>
      <fieldset>
        <legend>Personal Information</legend>
        <table>
          <tr>
            <td><label for="firstname">First Name:</label></td>
            <td><input type="text" name="FirstName" /></td>
          </tr>

          <tr>
            <td><label for="lastname">Last Name:</label></td>
            <td><input type="text" name="LastName" /></td>
          </tr>

          <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="email" name="Email" /></td>
          </tr>
          <tr>
            <td><label for="phone">Phone Number:</label></td>
            <td><input type="text" name="phone" /></td>
          </tr>
          <tr>
            <td><label for="DOB">Date of Birth:</label></td>
            <td><input type="date" name="DOB" /></td>
          </tr>
          <tr>
            <td><label for="">Gender:</label></td>
            <td>
              <input type="radio" name="gender" />Male
              <input type="radio" name="gender" />Female
            </td>
          </tr>
        </table>
      </fieldset>

      <fieldset>
        <legend>Acedemaic Information</legend>
        <table>
          <tr>
            <td><label for="">Select Course:</label></td>
            <td>
              <select name="course" id="">
                <option value="" selected disabled>--Select a Course--</option>
                <option value="Java">JAVA</option>
                <option value="Python">Python</option>
                <option value="SQL">SQL</option>
              </select>
            </td>
          </tr>

          <tr>
            <td><label for="skills">Skills:</label></td>
            <td>
              <input
                type="text"
                name="skills"
                list="skills"
                placeholder="Select or type a skill"
                multiple
              />
            </td>
            <datalist id="skills">
              <option value="communication">communication</option>
              <option value="frontend">frontend</option>
              <option value="backend">backend</option>
            </datalist>
          </tr>

          <tr>
            <td><label for="address">Address:</label></td>
            <td><textarea name="address" id="" rows="3"></textarea></td>
          </tr>
        </table>
      </fieldset>

      <fieldset>
        <legend>Login Credentials</legend>
        <table>
          <tr>
            <td><label for="username">Username:</label></td>
            <td><input type="text" name="username" /></td>
          </tr>
          <tr>
            <td><label for="password">Password:</label></td>
            <td><input type="password" name="password" /></td>
          </tr>
          <tr>
            <td><label for="confirmpassword">Confirm Password:</label></td>
            <td><input type="password" name="confirmpassword" /></td>
          </tr>
        </table>
      </fieldset>

      <fieldset>
        <legend>Declaration</legend>
        <input type="checkbox" name="tandc" required />
        <label for="tandc">I agree the Terms & Condition</label>
        <br />

        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="submit" value="Register" />
        <input type="reset" value="Reset" />
      </fieldset>
    </form>
  </body>
</html>
