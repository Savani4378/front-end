<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Creta</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <style>

        * {
        font-family: "Poppins", sans-serif;
    }
       
        #section{
            width: 100%;
            height: 100%;
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .head{
            width: 100%;
            height: 20%;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            
        }
        #title{
            font-size: 42px;
            height: 100px;
        }
        .body{
            width: 90%;
            height: 400px;
            
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            flex-wrap: wrap;
            padding: 20px ;
        }
        .box{
            width: 320px;
            height: 180px;
            box-shadow: 0px 0px 5px 0px rgba(215, 215, 215, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }
        #box1{
            background-color: #FFF5ED;
        }
        #box2{
            background-color: #EDF2FE;
        }
        #box3{
            background-color: #F9F3F4;
        }
        #box4{
            background-color: #EDF2FE;
        }
        #box5{
            background-color: #EDF2FE;
        }
        #box6{
            background-color: #ECF9F8;
        }
        #box7{
            background-color: #EDF2FE;
        }
        #box8{
            background-color: #F0F5F4;
        }
        .icon{
            width: 50px;
            height: 50px;
            border: 1px solid black;
            border-radius: 50%;
            background-repeat: no-repeat;
            background-size: 70%;
            background-position: center;
            background-color: white;
        }
        #icon1{
            background-image: url(https://www.webcreta.com/wp-content/uploads/2023/07/web-development.png);
        }
        #icon2{
            background-image: url(https://www.webcreta.com/wp-content/uploads/2023/07/mobile-developement.png);
        }
        #icon3{
            background-image: url(https://www.webcreta.com/wp-content/uploads/2023/07/ecommerce-development.png);
        }
        #icon4{
            background-image: url(https://www.webcreta.com/wp-content/uploads/2023/07/php-developement.png);
        }
        #icon5{
            background-image: url(https://www.webcreta.com/wp-content/uploads/2023/07/frontend-developement.png);
        }
        #icon6{
            background-image: url(https://www.webcreta.com/wp-content/uploads/2023/07/uiux-designing.png);
        }
        #icon7{
            background-image: url(https://www.webcreta.com/wp-content/uploads/2023/07/erp-integration.png);
        }
        #icon8{
            background-image: url(https://www.webcreta.com/wp-content/uploads/2023/07/qa-testing.png);
        }

        .content p{
            font-weight: 600;
        }

    </style>
</head>

<body>
    <section id="section">

        <div class="head">
            <div id="title"> <p><strong>Digital</strong> Engineering <strong>Service</strong></p></div>
            <div id="text"><p>Business solution for everybody</p></div>
        </div>
        <div class="body">
            <div class="box" id="box1">
                <div class="icon" id="icon1"></div>
                <div class="content" id="content1"> <p>Web App Development</p></div>
            </div>
            <div class="box" id="box2">
                <div class="icon" id="icon2"></div>
                <div class="content" id="content2"><p>Mobile App Development</p></div>
            </div>
            <div class="box" id="box3">
                <div class="icon" id="icon3"></div>
                <div class="content" id="content3"><p>E-commerce Development</p></div>
            </div>
            <div class="box" id="box4">
                <div class="icon" id="icon4"></div>
                <div class="content" id="content4"><p>PHP Development</p></div>
            </div>
            <div class="box" id="box5">
                <div class="icon" id="icon5"></div>
                <div class="content" id="content5"><p>Frontend Development</p></div>
            </div>
            <div class="box" id="box6">
                <div class="icon" id="icon6"></div>
                <div class="content" id="content6"><p>UI/UX Design Service</p></div>
            </div>
            <div class="box" id="box7">
                <div class="icon" id="icon7"></div>
                <div class="content" id="content7"><p>ERP integration</p></div>
            </div>
            <div class="box" id="box8">
                <div class="icon" id="icon8"></div>
                <div class="content" id="content8"><p>QA & Testing Service</p></div>
            </div>
        </div>
        
    </section>
</body>
</html>
