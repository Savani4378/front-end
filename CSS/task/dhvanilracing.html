<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Car Race</title>
</head>

<style>
    .racetrack {
        margin: auto;
        width: 90%;
        height: 100vh;
        background-color: rgb(30, 29, 29);
        border: 2px solid white;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 60px;
    }

    .racingpath {
        width: 80%;
        height: 80px;
        border: 2px dashed white;
        border-radius: 50px;
        position: relative;
    }

    h2{
        position: absolute;
        top: -50px;
        left: 10px;
        color: white;
    }

    img{
        position: absolute;
        left: 10px;
        top: 5px;
        width: 70px;
        border-radius: 50%;
        animation: driveCars 20s forwards;
    }

    @keyframes driveCars{
        from{
            left: 10px;
        }
        to{
            left: calc(90% - 10px)
        }
    }

    #car1{
        animation-timing-function: linear;
    }
    #car2{
        animation-timing-function: ease;
    }
    #car3{
        animation-timing-function: ease-in;
    }
    #car4{
        animation-timing-function: ease-out;
        width: 90px;
        border-radius: 40%;

    }
    #car5{
        animation-timing-function: ease-in-out;
    }


</style>

<body>

    <h1>F1 Car Racing</h1>

    <div class="racetrack">
        <div class="racingpath">
            <h2>linear: constant speed</h2>
            <img id="car1" src="https://i.pinimg.com/736x/26/26/11/2626113eb1ea212845150c07a7f16ce0.jpg" alt="">
        </div>

        <div class="racingpath">
            <h2>ease: slow start - mid fast - slow end</h2>
            <img id="car2" src="https://i.pinimg.com/1200x/b1/de/ea/b1deeaadff1a25f5385ec7f53ffee588.jpg" alt="">
        </div>

        <div class="racingpath">
            <h2>ease-in: slow start - fastend</h2>
            <img id="car3" src="https://i.pinimg.com/736x/be/d6/eb/bed6ebad053008daa21cfccb04896b54.jpg" alt="">
        </div>

        <div class="racingpath">
            <h2>ease-out: fast start - slow end</h2>
            <img id="car4" src="https://i.pinimg.com/736x/82/df/8b/82df8bf2a563dafb102281ad7caed3f0.jpg" alt="">
        </div>

        <div class="racingpath">
            <h2>ease-in-out: slow start - mid fast - slow end</h2>
            <img  id="car5" src="https://i.pinimg.com/736x/72/53/94/7253943e8db38e7c5c25fdcf8ca3d6b2.jpg" alt="">
        </div>
    </div>



</body>

</html>
