<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Model Task-3</title>
    <style>
        *{
            margin: 0%;
            padding: 0px;
            box-sizing: border-box;
        }
        .parent{
            width: 100%;
            height: 100vh;
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: repeat(5,1fr);
        }
        .child{
            display: flex;
            justify-content: center;
            border: 1px solid;
            color: white;
            font-size: 40px;
        }

        .child p{
            background-color: rgba(32, 32, 32, 0.596);
            padding: 15px;
            border-radius: 10px;
        }
        #item1{
            grid-column: 1/2;
            background-image: url(https://static.vecteezy.com/system/resources/previews/022/993/370/large_2x/rows-of-dumbbells-in-the-gym-close-up-of-modern-dumbbells-equipment-in-the-sport-gym-gym-equipment-concept-generative-ai-free-photo.jpg);
            background-size: cover;
            color: white;
            align-items: center;
            font-size: 40px;
        }
        #item2{
            grid-row: 2/6;
            background-image: url(http://www.dmoose.com/cdn/shop/articles/feature-image_5c6239a0-7cce-42e1-a290-5fd7191933fe.jpg?v=1677863439);
            background-size: cover;
            background-position: center;
            align-items: center;
        }
        #item3{
            grid-column: 2/4;
            grid-row: 1/5;
            background-image: url(https://intowellness.in/wp-content/uploads/2024/08/Gym_Treadmill.jpg);
            background-size: cover;
            background-position: center;
            align-items: center;
            font-size: 60px;
        }
        #item4{
            grid-column: 2/3;
            background-image: url(https://tse2.mm.bing.net/th/id/OIP.kVNyPwTNKUbtMaInx4wo4AHaE6?pid=Api&P=0&h=180);
            align-items: center;
        }
        #item5{
            grid-column: 3/4;
            background-image: url(https://png.pngtree.com/background/20230519/original/pngtree-an-old-gym-setting-with-dumbbells-picture-image_2667256.jpg);
            background-size: cover;
            align-items: center;
        }
        #item6{
            grid-column: 4;
            grid-row: 1/2;
            background-image: url(http://getwallpapers.com/wallpaper/full/9/7/9/200446.jpg);
            background-size: cover;
            align-items: center;
           
        }
        #item7{
            grid-column: 4;
            grid-row: 2/6;
            padding-top: 100px;
        }
        .form {
    width: 400px;
    background-color: #222;
    padding: 30px;
    margin: 50px auto;
    border-radius: 8px;
}

.title {
    background-color: #ccc;
    color: #000;
    text-align: center;
    font-size: 22px;
    padding: 15px;
    margin-bottom: 25px;
    border-radius: 6px;
    font-weight: bold;
}

input, textarea {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border: none;
    border-radius: 6px;
    font-size: 16px;
}

textarea {
    height: 120px;
    
}

button {
    background-color: red;
    color: white;
    border: none;
    padding: 12px 25px;
    font-size: 16px;
    cursor: pointer;
    align-items: center;
}

button:hover {
    background-color: darkred;
}
body {
    background-color: #111;
    font-family: Arial, sans-serif;
}
#form{
    display: flex;
    flex-direction: column;
    padding: 20px;
    margin-top: 20px;

}
    </style>
</head>
<body>
    <section class="parent">
        <div class="child" id="item1"><p><b>Weight Training</b></p></div>
        <div class="child" id="item2">
            <p><b>Agility</b></p>
        </div>
        <div class="child" id="item3">
            <p><b>Fitness</b></p>
        </div>
        <div class="child" id="item4">
            <p><b>Goal Setting</b></p></b>
            </div>
        <div class="child" id="item5"><p><b>Get Started</b></p></div>
        <div class="child" id="item6"><p><b>Training Program</b></p></div>

        
        <div class="child" id="item7">
             <div class="form-box">

        <div class="title">
            Register Here
        </div>

        <form id="form">
            <input type="text" placeholder="Name">

            <input type="email" placeholder="Email Address">

            <textarea placeholder="Message..."></textarea>

            <button type="submit">Send Now</button>
        </form>

    </div>

        </div>
    </section>
</body>
</html>
