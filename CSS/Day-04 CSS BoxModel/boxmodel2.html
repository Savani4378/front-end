<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model 2</title>
<style>
    *{
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
    }

    .box {
        width: 300px;
        height: 200px;
        border: 5px solid blue;
    }

    #box1 {
        padding: 50px;
    }

    #box2 {
        padding: 25px;
    }                       

</style>
</head>
<body>
    <h1>Box Model 2</h1>
    <div class="box" id="box1">Box-1</div>
    <div class="box" id="box2">Box-2</div>
</body>
</html>
