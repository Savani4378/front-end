<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextMove</title>
    <style>
        
        h1 {
            text-align: center;
        }

        .container {
            width: 100%;
            height: 100px;
            background-color: black;
            overflow: hidden;
            display: flex;
            align-items: center;
        }

        p {
            font-size: 50px;
            color: white;
            animation: movingText 10s linear infinite;
        }

        @keyframes movingText {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <h1>Moving Text Animation Demo</h1>
    <div class="container">
        <p>üëèThis is Moving Text From Right to Leftüëè</p>
    </div>
</body>
</html>
