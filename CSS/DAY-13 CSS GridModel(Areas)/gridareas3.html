<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Areas 3</title>
</head>

<style>
    *{
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
        font-family: 'Times New Roman', Times, serif;
    }

    .parent{
        width: 100%;
        height: 100vh;
        background-color: rgb(37, 36, 36);
        display: grid;
        padding: 20px;
        gap: 5px;
        grid-template-areas:"head head head head"
                            "l1 l1 r1 r1"
                            "l1 l1 r1 r1"
                            "sect sect sect sect"
                            "sect sect sect sect"
                            "l2 l2 r2 r2"
                            "l2 l2 r2 r2"
                            "foot foot foot foot";
    }

     .grid-item{
        background-color: brown;
        border: 2px solid wheat;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 20px;
    }

    #grid-item1{
        grid-area: head;
    }
    #grid-item2{
        grid-area: l1;
    }
    #grid-item3{
        grid-area: r1;
    }
    #grid-item4{
        grid-area: sect;
    }
    #grid-item5{
        grid-area: l2 ;
    }
    #grid-item6{
        grid-area: r2;
    }
    #grid-item7{
        grid-area: foot;
    }
</style>
<body>

    <div class="parent">
        <div class="grid-item" id="grid-item1">HEADER</div>
        <div class="grid-item" id="grid-item2">LEFT-1</div>
        <div class="grid-item" id="grid-item3">RIGHT-1</div>
        <div class="grid-item" id="grid-item4">SECTION</div>
        <div class="grid-item" id="grid-item5">LEFT-2</div>
        <div class="grid-item" id="grid-item6">RIGHT-2</div>
        <div class="grid-item" id="grid-item7">FOOTER</div>
    </div>
    
</body>
</html>
