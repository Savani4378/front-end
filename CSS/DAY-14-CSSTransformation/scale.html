<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale</title>
</head>

<style>

    .parent{
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 100px;
    }

    .box{
        width: 200px;
        height: 200px;
        background-color: brown;
        color: wheat;
        border-radius: 10px;
        box-shadow: 10px 15px 15px rgba(0, 0, 0, 0.2);
        display: flex;
        justify-content: center;
        align-items: center;
        transition: all 0.4s ease-in-out;
        cursor: pointer;
    }

    #box1:hover{
        transform:rotate(15deg) scale(4);
        background-color: #455abd;
    }
    #box2:hover{
        transform: scaleX(1.5);
        background-color: #455abd;
    }
    #box3:hover{
        transform: scaleY(1.5);
        background-color: #455abd;
    }


</style>

<body>
    <h1>Scale Property in CSS</h1>
    <div class="parent">
        <div class="box" id="box1">Scale X-Y</div>
        <div class="box" id="box2">Scale X</div>
        <div class="box" id="box3">Scale Y</div>
    </div>
</body>
</html>
