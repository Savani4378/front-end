<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate in CSS</title>
</head>

<style>

    .box{
        width: 300px;
        height: 300px;
        margin: 20px;
        background-color: brown;
        color: wheat;
        font-size: 30px;
        font-weight: 600;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #box1{
        transform: translate(100px);
    }
    #box2{
        transform: translateY(100px);
    }
    #box3{
        transform: translate(200px,200px);
    }



</style>

<body>
    <h1>Translate Property in CSS</h1>
    <div class="box" id="box1">Box 1 (x-direction)</div>
    <div class="box" id="box2">Box 2 (y-direction)</div>
    <div class="box" id="box3">Box 3 (xy-direction)</div>
</body>
</html>
